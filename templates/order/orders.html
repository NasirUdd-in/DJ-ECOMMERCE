{% extends '../base.html' %}
{% load static %}
{% block title %} Orders {% endblock title%}

{% block content%}

    <!-- Product Page Section Beign -->
    <section class="page-add">
        <div class="container">
            <div class="categories-controls">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="categories-filter"> 
                            <div class="cf-right">
                                <span>Orders</span>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Product Page Section End -->

<section>
    <div class="row">
        {% for order in orders %}
        <div class="col-md-12">
           <h4>{{order.transaction_id}}</h4>
        </div>
        {% endfor %}   
        </div>
</section>

{% endblock content %}
