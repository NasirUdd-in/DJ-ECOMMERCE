<!-- add_category.html -->
{% extends 'sidebar.html' %}


{% block content %}
<div class="row">
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">
        <div class="card card-stats statistic-box mb-4">
            <div class="card-header card-header-warning card-header-icon position-relative border-0 text-end px-3 py-0">
                <div class="card-icon d-flex align-items-center justify-content-center">
                    <i class="hvr-buzz-out fas fa-store"></i>
                </div>
                <p class="card-category text-uppercase fs-10 fw-bold text-muted">Total Number of Products:</p>
                <h3 class="card-title fs-18 fw-bold"> {{ total_products }}
                    <small></small>
                </h3>
            </div>
            <div class="card-footer p-3">
                <div class="stats">
                    <i class="typcn typcn-warning text-warning me-2"></i>
                    <a href="#" class="warning-link">Get More ...</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">
        <div class="card card-stats statistic-box mb-4">
            <div class="card-header card-header-success card-header-icon position-relative border-0 text-end px-3 py-0">
                <div class="card-icon d-flex align-items-center justify-content-center">
                    <i class="hvr-buzz-out fas fa-cart-arrow-down"></i>
                </div>
                <p class="card-category text-uppercase fs-10 fw-bold text-muted">Category</p>
                <h3 class="card-title fs-21 fw-bold">{{ total_category }}</h3>
            </div>
            <div class="card-footer p-3">
                <div class="stats">
                    <i class="typcn typcn-calendar-outline me-2"></i>Go
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">
        <div class="card card-stats statistic-box mb-4">
            <div class="card-header card-header-danger card-header-icon position-relative border-0 text-end px-3 py-0">
                <div class="card-icon d-flex align-items-center justify-content-center">
                    <i class="hvr-buzz-out fas fa-list-ul"></i>
                </div>
                <p class="card-category text-uppercase fs-10 fw-bold text-muted">Total Order</p>
                <h3 class="card-title fs-21 fw-bold">{{total_order}}</h3>
            </div>
            <div class="card-footer p-3">
                <div class="stats">
                    <i class="typcn typcn-social-githu me-2b"></i>Go Details
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-6 col-sm-6">
        <div class="card card-stats statistic-box mb-4">
            <div class="card-header card-header-info card-header-icon position-relative border-0 text-end px-3 py-0">
                <div class="card-icon d-flex align-items-center justify-content-center">
                    <i class="hvr-buzz-out fas fa-edit"></i>
                </div>
                <p class="card-category text-uppercase fs-10 fw-bold text-muted">Slider</p>
                <h3 class="card-title fs-21 fw-bold">{{total_slider}}</h3>
            </div>
            <div class="card-footer p-3">
                <div class="stats">
                    <i class="typcn typcn-upload me-2"></i>Just Updated
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
