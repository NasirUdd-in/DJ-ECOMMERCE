<!-- category_list.html -->
{% extends 'sidebar.html' %}

{% block content %}
  <h2>Category List</h2>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Category Name</th>
        <th scope="col">Slug</th>
       
      </tr>
    </thead>
    <tbody>
        {% for category in categories %}
      <tr>
        <td>{{ category.id }}</td>
        <td>{{ category.title }}</td>
        <td>{{ category.slug }}</td>
     
      </tr>
     
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
